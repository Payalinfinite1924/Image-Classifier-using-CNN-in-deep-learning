<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #2c3e50;
    }

    input[type="file"] {
      margin-bottom: 20px;
      font-size: 16px;
      border: 2px dashed #a18cd1;
      padding: 10px;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      background: #f3f0ff;
      border-color: #8e7cc3;
    }

    input[type="submit"] {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #4834d4;
      transform: translateY(-2px);
    }

    #preview {
      margin-top: 20px;
      border-radius: 14px;
      max-width: 100%;
      max-height: 250px;
      object-fit: contain;
      display: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .prediction {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #009688;
      animation: slideUp 0.5s ease;
    }

    .uploaded-img {
      margin-top: 15px;
      border-radius: 14px;
      max-width: 80%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Upload Image for Classification</h2>

    <form action="/" method="POST" enctype="multipart/form-data">
      <input type="file" id="imagefile" name="imagefile" accept="image/*" required />
      <br />
      <input type="submit" value="Predict" />
    </form>

    <img id="preview" src="#" alt="Image Preview" />

    {% if prediction %}
      <div class="prediction">Prediction: {{ prediction }}</div>
      <img src="{{ img_path }}" alt="Uploaded Image" class="uploaded-img" />
    {% endif %}
  </div>

   <footer>
    Team: <strong style="color: black;">Payal</strong>, 
    <strong style="color: black;">Kanchan</strong>, 
    <strong style="color: black;">Neha</strong> üë©‚Äçüíª‚ú®
  </footer>


  <script>
    const input = document.getElementById('imagefile');
    const preview = document.getElementById('preview');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    });
  </script>

</body>
</html>
